<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,initial-scale=1, maximum-scale=1 ,shrink-to-fit=no,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="./font/stylesheet.css" rel="stylesheet" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        window.document.addEventListener(
          "touchmove",
          (e) => {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
      }
      window.onReadyBabyAll = function() {
        aram.play("#app");
      };
    </script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <div id="text">
      <img src="img/txt.png" id="txt" />
      <img src="img/phone1.png" id="image" />
    </div>

    <!-- built files will be auto injected -->
    <style>
      #text {
        position: fixed;
        width: 100%;
        max-height: 200px;
        height: 200px;
        bottom: 0;
        left: 0;
        color: white;
        font-size: 1rem;
        z-index: 0;
        box-sizing: border-box;
      }
      #txt {
        position: absolute;
        transform: translateX(-50%);
        top: 0;
        left: 50%;
        width: 40%;
        max-width: 920px;
        animation: blink infinite 3s;
      }
      #image {
        position: absolute;
        top: 0;
        margin-top: 10%;
        margin-left: -24px;
        left: 50%;
        height: 40%;
        transform: translateX(-50%) rotate(0deg);
        transform-origin: bottom;
        animation: r infinite 3s;
      }
      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes r {
        0% {
          opacity: 0;
          transform: translateX(-50%) rotate(0deg);
        }
        25% {
          opacity: 1;
          transform: translateX(-50%) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) rotate(90deg);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) rotate(90deg);
        }
      }
    </style>
    <script>
      window["text"] = window.document.getElementById("text");
    </script>
  </body>
</html>
